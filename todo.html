<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Classic Todo app</title>
    <link rel="stylesheet" href="assets\css\todo.css">
</head>
<body>

    <div class="container">
        <section id="auth-container">
            <form id="login-form">
                <h2>Login</h2>
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <label class="checkbox-label">
                    <input type="checkbox" id="remember-me"> Remember my email
                </label>
                <button type="submit">Login</button>

                <p class="toggle-text">
                    Don't have an account? <a href="#" id="show-register">Register</a>
                </p>
            </form>

            <form id="register-form" style="display: none;">
                <h2>Register</h2>
                <input type="email" id="reg-email" placeholder="Email" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit">Create Account</button>

                <p class="toggle-text">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </p>
            </form>
        </section>

        <section id="todo-container" style="display: none;">
            <div class="header">
                <h2>My Tasks</h2>
                <button id="logout-btn">Logout</button>
            </div>

            <form id="todo-form">
                <input type="text" id="todo-title" placeholder="Task Title" required>
                <textarea id="todo-desc" placeholder="Task Description"></textarea>
                <button type="submit">Add Task</button>
            </form>

            <ul id="todo-list"></ul>
        </section>
    </div>

    <script src="assets\js\todo.js"></script>
</body>
</html>
